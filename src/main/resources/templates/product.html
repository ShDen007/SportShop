<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Продукт</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous">
    <style>
        h5{
            margin-left: 45px;
        }
    </style>
</head>
<body>

<th:block th:include="/_header"></th:block>
<th:block th:include="/_menu"></th:block>

<div class="page-title"><h5>Продукт</h5></div>
<div th:if="${errorMessage!= null}" class="error-message" th:utext="${errorMessage}">
</div>

<form  th:object="${productForm}" th:action="@{/admin/product}"
       method="POST" enctype="multipart/form-data">
    <table style="text-align:left;">
        <tr>
            <td>код продукту *</td>
            <td style="color:red;">
                <input th:field="*{newProduct}" type="hidden" />
                <input th:if="${productForm.newProduct}" type="text"
                       th:field="*{code}" />
                <th:block th:if="${!productForm.newProduct}">
                    <span th:utext="${productForm.code}"></span>
                    <input type="hidden" th:field="*{code}" />
                </th:block>
            </td>
            <td>
                <span class="error-message" th:if="${#fields.hasErrors('code')}" th:errors="*{code}">..</span>
            </td>
        </tr>
        <tr>
            <td>Назва *</td>
            <td><input th:field="*{name}"  /></td>
            <td>
                <span class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">..</span>
            </td>
        </tr>
      <tr>
            <td>Бренд *</td>
            <td><input th:field="*{brand}"  /></td>
            <td>
                <span class="error-message" th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}">..</span>
            </td>
        </tr>
        <tr>
            <td>Колір *</td>
            <td><input th:field="*{color}"  /></td>
            <td>
                <span class="error-message" th:if="${#fields.hasErrors('color')}" th:errors="*{color}">..</span>
            </td>
        </tr>
        <tr>
            <td>Розмір *</td>
            <td><input th:field="*{size}"  /></td>
            <td>
                <span class="error-message" th:if="${#fields.hasErrors('size')}" th:errors="*{size}">..</span>
            </td>
        </tr>
        <tr>
            <td>Ціна *</td>
            <td><input th:field="*{price}"  /></td>
            <td>
                <span class="error-message" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">..</span>
            </td>
        </tr>
        <tr>
            <td>Зображнення</td>
            <td>
                <img th:src="@{|/productImage?code=${productForm.code}|}" width="100"/>
            </td>
            <td> </td>
        </tr>
        <tr>
            <td>Завантажити зображення</td>
            <td><input type="file" th:field="*{fileData}"/></td>
            <td> </td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>
                <input class="btn btn-primary btn-sm d-inline-block w-50 mb-2" style="color: greenyellow"
                       type="submit" value="Підтвердити" />
                <input class="btn btn-primary btn-sm d-inline-block w-50 mb-2" style="color: red"
                       type="reset" value="Скидання" />
            </td>
        </tr>
    </table>
</form>

<th:block th:include="/_footer"></th:block>

</body>
</html>
