<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Авторизація</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles.css}">
</head>
<body>
<th:block th:include="/_header"></th:block>
<th:block th:include="/_menu"></th:block>

<div class="page-title">Авторизуватись</div>

<div class="login-container">
    <h3>Введіть ім'я користувача і пароль</h3>
    <br>
    <!-- /login?error=true -->
    <th:block th:if="${#session != null && #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}">
        <div th:if= "${#request.getParameter('error') == 'true'}"
             style="color: red; margin: 10px 0px;">
            Авторизація невдала!!!<br /> Причина :
            <span th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}"></span>
        </div>
    </th:block>
    <form method="POST"
          th:action="@{/j_spring_security_check}">
        <table>
            <tr>
                <td>Ім'я користувача *</td>
                <td><input name="userName" /></td>
            </tr>
            <tr>
                <td>Пароль *</td>
                <td><input type="password" name="password" /></td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>
                    <input type="submit" value="Авторизація" />
                    <input type="reset"  value="Скидання" />
                </td>
            </tr>
        </table>
    </form>

    <span class="error-message" th:utext="${error}"></span>


<th:block th:include="/_footer"></th:block>

</div>
</body>
</html>
