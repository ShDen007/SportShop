<div class="header-container"
     xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
     <title>Спортивний одяг</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous">


    </header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" th:href="@{/}">SportShop</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
                aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Головна сторінка
                        <span class="sr-only">(current)</span>
                    </a>
                    <li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/productList}" >Каталог продуктів</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/delivery}">Доставка</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/payment}">Оплата</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/contact}">Контакти</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/shoppingCart}">Корзина</a>
                </li>

                <li class="nav-item">
                <th:block sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/admin/accountInfo}" th:utext="${#request.userPrincipal.name}">
                    </a>
                </th:block>
                </li>

                <li class="nav-item">
                    <th:block sec:authorize="!isAuthenticated()">
                        <a  class="nav-link" th:href="@{/admin/login}">Авторизація</a>
                    </th:block>
                </li>

                <li class="nav-item">
                    <th:block sec:authorize="isAuthenticated()">
                        <a  class="nav-link"  th:href="@{/admin/logout}">Вихід</a>
                    </th:block></a>
                </li>

            </ul>

           <!-- <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search">
                <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
                -->
            </form>
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
    </body>
</div>
