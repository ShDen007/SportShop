<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Інформація про Акаунт</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/lux/bootstrap.min.css">
</head>
<body>

<th:block th:include="/_header"></th:block>
<th:block th:include="/_menu"></th:block>

<div class="page-title">Інформація про Акаунт</div>
<div class="account-container">
    <ul>
        <li>Ім'я користувача: <span th:utext="${#request.userPrincipal.name}"></span></li>
        <li>
            Роль:
            <ul>
                <li style="color: #6a1a21" th:each="auth : ${userDetails.authorities}" th:utext="${auth.authority}"></li>
            </ul>
        </li>
        <th:block sec:authorize="isAuthenticated()">
            <a  class="nav-link"  th:href="@{/admin/logout}">Вихід</a>
        </th:block></a>
    </ul>
</div>

<th:block th:include="/_footer"></th:block>

</body>
</html>
