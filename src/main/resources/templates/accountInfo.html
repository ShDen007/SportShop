<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Інформація про Акаунт</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/lux/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>

<th:block th:include="/_header"></th:block>
<th:block th:include="/_menu"></th:block>

<div class="page-title">Інформація про Акаунт</div>
<div class="account-container">
    <ul>
        <li>Ім'я користувача: <span th:utext="${#request.userPrincipal.name}"></span></li>
        <li>
            Роль:

            <a class="nav-link" th:href="@{/admin/accountInfo}" th:utext="${#request.userPrincipal.name}">
            </a>

        </li>
        <th:block sec:authorize="isAuthenticated()">
            <a  class="nav-link"  th:href="@{/admin/logout}">Вихід</a>
        </th:block></a>
    </ul>
</div>

<th:block th:include="/_footer"></th:block>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>
</html>
